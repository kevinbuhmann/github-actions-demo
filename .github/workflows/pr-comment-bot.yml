name: PR Comment Bot

on:
  workflow_run:
    workflows: [PR Build]

jobs:
  pr-comment-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Get PR Event
        id: get_pr_event
        uses: potiuk/get-workflow-origin@v1_3
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          sourceRunId: ${{github.event.workflow_run.id}}

      - name: Find Comment
        id: find-comment
        uses: peter-evans/find-comment@v1
